<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>

<body>
    <label>name</label>
    <input types="text" id="name"> <br><br>
    <label>Number</label>
    <input type="text" id="num"><br> <br>
    <label>gender</label>
    <input type="radio" name="gender" value="Male" id="male">M
    <input type="radio" name="gender" value="female" id="female">F <br><br>
    <input type="submit" onclick="check();"> <br>
    

</body>
<script>
    function check() {
        var n = document.getElementById("num").value;
        if (n == "") {
            alert("enter number");
        }
        else if (isNaN(n)) {
            alert("is not a number");
        }
        var condition = /^ [A-Za-z]+$/;
        var name = document.getElementById("name").value;
        var result = name.match(condition);
        if (name = "") {
            alert("enter name");
        }
        else if (!result) {
            alert(" name format not valid");
        }
        var female = document.getElementById("female").checked;
        var male = document.getElementById("male").checked;
        if (male || female) {
            alert("gender selected");
        }
        else {
            alert("gender required");
        }




    }

</script>

</html>
